<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>List Smartphone</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js.js"></script>
</head>
<body>
<form id="add-smartphone">
    <table>
        <tr>
            <td>Producer:</td>
            <td><input id="producer" placeholder="producer" type="text"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input id="model" placeholder="model" type="text"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input id="price" placeholder="price" type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><input onclick="addNewSmartPhone()" type="submit" value="Add"></td>
        </tr>
    </table>
</form>
<h1>Smartphone List</h1>
<table id="smartphoneList">
</table>
</body>
</html>
